<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up-form</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="hero">
        <div id="logo">
            <img src="icon.png" alt="logo" id="imglogo">
            <div>ELDEN ONLINE</div>
        </div>
        <div id="credit">
            <a
                href="https://www.reddit.com/r/Eldenring/comments/116h8t2/ive_been_drawing_scenes_and_characters_from_elden/">Art
                by u/Expensive-Peak2470 on Reddit</a>
        </div>
    </div>

    <div id="content">
        <div id="header">
            <h3>this is not a real game! enter the lands below from the critically-acclaimed video game Elden Ring.</h3>
            <h3>join the fastest-growing mmo of all time</h3>
        </div>
        <div id="main">
            <div id="formcontainer">
                <p>let's do this!</p>
                <form>
                    <div id="block1">
                        <label for="fname">first name</label>
                        <input type="text" id="fname" name="fname" title="Your first name" required>

                        <label for="email">email</label>
                        <input type="email" id="email" name="email" title="Your email address" required>

                        <label for="pswd">password</label>
                        <input type="password" class="pswd" id="pswd" name="pswd" minlength="5" maxlength="20"
                            placeholder="*5-20 characters" title="Password you want" required>
                        <div id="match"></div>
                    </div>

                    <div id="block2">
                        <label for="lname">last name</label>
                        <input type="text" id="lname" name="lname" title="Your last name" required>

                        <label for="phone">phone number</label>
                        <input type="tel" id="phone" name="phone" title="Your phone number" required>

                        <label for="checkpswd">confirm password</label>
                        <input type="password" class="pswd" id="checkpswd" name="checkpswd" minlength="5" maxlength="20"
                            placeholder="*5-20 characters" title="Confirm password" required>
                    </div>
                </form>
            </div>
        </div>
        <div id="footer">
            <button id="submit" type="submit">CREATE ACCOUNT</button>
            <p>Already have an account? <span><a href="#">Log in</a></span></p>
        </div>
    </div>
</body>

</html>
